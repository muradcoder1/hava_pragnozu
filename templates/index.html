<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
                    <form method="POST" action="/">
                        <div class="input-group rounded mb-3">
                            <input type="text" name="city" class="form-control rounded" placeholder="City" aria-label="Search" aria-describedby="search-addon">
                            <button type="submit" class="btn btn-primary">Check!</button>
                        </div>
                    </form>
                    <div class="card shadow-0 border">
                        <div class="card-body p-4">
                            {% if city %}
                                <h4 class="mb-1 sfw-normal">{{ city }}</h4>
                                <p class="mb-2">Current temperature: <strong>{{ temperature }}Â°C</strong></p>
                                <p>Condition: <strong>{{ condition }}</strong></p>
                            {% elif error %}
                                <p class="text-danger">{{ error }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
